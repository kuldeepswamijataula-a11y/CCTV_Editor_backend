<!DOCTYPE html>
<html>
<head>
  <title>CCTV Timestamp Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>CCTV Timestamp Editor</h2>

<div id="container">

  <!-- LEFT -->
  <div id="controls">
    <label>Upload Video</label>
    <input type="file" id="videoFile" accept="video/*">

    <label>Start Date & Time</label>
    <input type="datetime-local" id="startTime">

    <label>Font Size</label>
    <input type="number" id="fontSize" value="28">

    <label>Box Padding</label>
    <input type="number" id="boxPadding" value="6">

    <button onclick="exportVideo()">Export</button>
  </div>

  <!-- RIGHT -->
  <div id="preview">
    <div id="videoBox">
      <video id="video" controls></video>
      <div id="timestamp">00:00:00</div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
